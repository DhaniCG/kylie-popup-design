<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Popup</title>
</head>
<body>
    <div id="popup">
        <div class="popup-window">
            <div class="wrapper">
                <img class="popup-logo" src="./images/kylie-cosmetic-logo.svg" alt="kylie-cosmetic">
                <h2>LAST DAY TO CLAIM YOUR<br><span class="bigger">$250 GIFTCARD</span></h2>
                <img class="gift-card" src="./images/gift-card-final.png" alt="">
                <h3>HOW TO CLAIM YOUR $250?</h3>
                <div class="claim-steps">
                    <div>
                        <img src="./images/checkmark.svg" alt="">
                        ENTER YOUR EMAIL
                    </div>
                    <div>
                        <img src="./images/checkmark.svg" alt="">
                        ANSWER A FEW QUESTIONS
                    </div>
                    <div>
                        <img src="./images/checkmark.svg" alt="">
                        COMPLETE 2-3 DEALS
                    </div>
                    <div>
                        <img src="./images/checkmark.svg" alt="">
                        REDEEM YOUR $250 INSTANTLY
                    </div>
                </div>
                <a href="">Claim Your Gift Card</a>
            </div>
        </div>
    </div>
</body>
</html>
